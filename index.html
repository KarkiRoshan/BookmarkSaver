<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/">

    <title>BookMarker App</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron-narrow.css" rel="stylesheet">

  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">BookMarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favourite sites</h2>
        <form  id="myForm">
            <div class="form-group">
                <label class="Site" >SiteName</label>
                <input type="text" id="siteName" placeholder="Website Name" type="text">
            </div>
            <div class="form-group">
                <label class="Site">   Site URL</label>
                <input type="text" id="siteUrl" placeholder="Website URL" type="text">
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div id="bookmarksResults"></div>

        
      </div>

      <footer class="footer">
        <p>&copy; Bookmarker </p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
